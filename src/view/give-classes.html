<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/give-classes.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>
</head>
<body id="give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
               <a href="/">
                <img src="/images/icons/back.svg" alt="voltar"> 
               </a>
               <img src="/images/logo.svg" alt="">
             </div>
             <div class="header-content">
                 <strong>Que incrivel que voce quer dar aulas</strong>
                 <p>O primeiro passo, é preencher esse formulario de inscrição</p>
             </div>
        </header>

        <main>
           <form action = "" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente número)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            {%for s in subject%}
                                <option value="{{loop.index}}">
                                    {# {{"selected" if filters.subject == loop.index }}> #}
                                    {{s}}
                                </option>
                            {%endfor%}
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora por aula<small>(em R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>
                <fieldset id="schedule-items" >
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ novo horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                {%for w in weekday%}
                                    <option value="{{loop.index0}}">
                                        {# {{"selected" if filters.weekday == loop.index0 }}> #}
                                        {{w}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">das</label>
                            <input name="time_from" id="time_from" type="time" required></select>
                        </div>
                        <div class="input-block">
                            <label for="time_to">até</label>
                            <input name="time_to" id="time_to" type="time" required></select>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante!<br>
                    Preencha todos os dados
                </p>
                <button type = "submit" form="create-class">salvar cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
