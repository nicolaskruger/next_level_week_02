<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/page-study.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
               <a href="/">
                <img src="/images/icons/back.svg" alt="voltar"> 
               </a>
               <img src="/images/logo.svg" alt="">
             </div>
             <div class="header-content">
                 <strong>Esses são os proffys disponíveis</strong>
                 <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" >
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for s in subject%}
                                <option value="{{loop.index}}"
                                    {{"selected" if filters.subject == loop.index }}>
                                    {{s}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday" >
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for w in weekday%}
                                <option value="{{loop.index0}}"
                                    {{"selected" if filters.weekday == loop.index0 }}>
                                    {{w}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                 </form>
             </div>
        </header>

        <main>
            {% if proffys == "" %}
                <p class="no-result">nenhum professor encontrado</p>
            {%else%}
            {% for p in proffys %}
                <article class="teacher-item">
                <header>
                    <img 
                        src="{{p.avater}}" 
                        alt="{{p.name}}">
                    <div>
                        <strong>{{p.name}}</strong>
                        <span>{{p.subject}}</span>
                    </div>
                </header>
            
                <p>{{p.bio}}</p>
            
                <footer>
                    <p>Preço/hora<strong>{{p.cost}}</strong>
                    </p>
                    <button type="button">
                        <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </button>
                </footer>
            </article>
            {%endfor%}
            {% endif %}
            
            
        </main>
    </div>
</body>
</html>
